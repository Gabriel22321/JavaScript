<head>
   <title>aula 09 - js</title>
   <meta charset="UTF-8">
   <script>

      var total = "nada";
      var fator = 100;
      var meuValor = total / fator;
      // o erro de "NaN" significa que você está tentando dividir um numero por uma string ou ao contrario.
      console.log(meuValor);
      // o erro  "undefined" significa que você não definiu uma propriedade para aquela variavel(ou objeto)
      console.log(meuValor.total);
      
   </script>
