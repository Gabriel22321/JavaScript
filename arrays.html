   <script>

       var informacoes = ["flavio", "teresa", "marcos", 123, 'henrique', 9.5];

       console.log(informacoes);
       
       // informa o elemento da posição especifica que você quiser saber
       console.log(informacoes[0]);
       
       // me informa quantos elementos tem no array/vetor
