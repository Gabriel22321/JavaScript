<!DOCTYPE html>
<html lang="pt-br">

<head>
   <title>aula 12 - js</title>
   <meta charset="UTF-8">
   <script>
       var valor_produto= 12;

       const FATOR_CORRECAO = 20;

       //OPERAÇÕES ARITMETICAS
        //   + ADIÇÃO
        let somaValor = valor_produto + FATOR_CORRECAO;
        console.log(somaValor);
        //   - SUBTRAÇÃO
        let subtracaoValor = valor_produto - FATOR_CORRECAO;
        console.log(subtracaoValor);
        //   * MULTIPLICAÇÃO
        let multiplicaoValor = valor_produto * FATOR_CORRECAO;
        console.log(multiplicaoValor);
        //   / DIVISÃO
        let divisaoValor = valor_produto / FATOR_CORRECAO;
        console.log(divisaoValor);
   </script>
</head>
<body>
   
</body>
</html>
