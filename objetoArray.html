<!DOCTYPE html>
<html lang="pt-br">

<head>
   <title>aula 19- Arrays</title>
   <script>

    var nomePessoas = ["Flavio " + " Teresa " + " Maria "]
    console.log(nomePessoas);

    nomePessoas.push(" Ana Clara"); // insere mais um elemento ao final do array
    console.log(nomePessoas);

    nomePessoas.pop(); // remove o ultimo elemento do array
    console.log(nomePessoas);

    nomePessoas.unshift("Joaquim"); // insere um elemento no começo do array
    console.log(nomePessoas);

    nomePessoas.toString(); // tranforma tudo em uma string só, separados por ponto e virgula
    console.log(nomePessoas);

   </script>
</head>
<body>
   
</body>
</html>
